  <ion-navbar  color="primary">
    <ion-title>
      {{nombre}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <ion-card>
      <ion-card-header>
          Catergorias:
        </ion-card-header>
        <!--<ion-spinner class="espiner" id="espiner"></ion-spinner>-->
        <ion-list>
            <button ion-item id="rOGallegos-button34" on-click="asign_cat(1)" class="cat" id="cat_1" >
                <ion-icon name="people" item-start></ion-icon>
                Entes del Gobierno ({{cat1}})
              </button>
              <button ion-item id="rOGallegos-button35" on-click="asign_cat(2)" class="cat" id="cat_2">
                <ion-icon name="hand" item-start></ion-icon>
                Seguridad ({{cat2}})
              </button>
              <button ion-item id="rOGallegos-button37" on-click="asign_cat(3)" class="cat" id="cat_3">
                <ion-icon name="medkit" item-start></ion-icon>
                Salud ({{cat3}})
              </button>
            <button ion-item id="rOGallegos-button36" on-click="asign_cat(4)" class="cat" id="cat_4">
                <ion-icon name="create" item-start></ion-icon>
                Educación ({{cat4}})
              </button>
            
            <button ion-item id="rOGallegos-button37" on-click="asign_cat(5)" class="cat" id="cat_5">
                <ion-icon name="walk" item-start></ion-icon>
                Servicios ({{cat5}})
              </button>
              <button ion-item id="rOGallegos-button37" on-click="asign_cat(6)" class="cat" id="cat_6">
                  <ion-icon name="globe" item-start></ion-icon>
                  Otros ({{cat6}})
                </button>
        </ion-list>
  </ion-card>
